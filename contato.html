<!DOCTYPE html>

<head>

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Link css -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Contato | Website responsivo enterprise</title>
</head>

<body>
    <!-- header -->
    <header style="background-image: url('img/background-contacto.jpg');">
        <!-- container -->
        <div class="container">
            <nav>
                <a href="index.html">
                    <img src="img/logo.png" alt="logo" />
                </a>
                <ul class="ul">
                    <a href="index.html">Home</a>
                    <a href="sobre.html">Sobre</a>
                    <a href="servicos.html">Serviços</a>
                    <a href="contato.html" class="btn">Contato</a>

                        <i class="fa fa-times-circle"></i>
                    </div>
                </ul>
                <div class="menu-icon" onclick="openMenu()">
                    <i class="fa fa-bars"></i>
                </div>
            </nav>
            <section class="banner">
                <div class="banner-text">
                    <h1>Nos contate</h1>
                    <p>Entre em contato com o nosso time e eles irão te retornar em tempo recorde, para tirar o seu negócio do papel!</p>
                </div>

        </div>
        <!-- end container -->
    </header>
    <!-- and header -->
    <section class="contato">
        <di class="container">
            <div class="mapa">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d220896.07339571996!2d-51.34194854455053!3d-30.108470168466035!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95199cd2566acb1d%3A0x603111a89f87e91f!2sPorto%20Alegre%2C%20RS!5e0!3m2!1spt-BR!2sbr!4v1735162681915!5m2!1spt-BR!2sbr"
                    width="100%" height="500px" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="contato-info">
                <div class="left-side">
                    <div>
                        <i class="fa fa-map-marker"></i>
                        <p>Porto Alegre-RS</p>
                    </div>
                    <div>
                        <i class="fa fa-envelope"></i>
                        <p>dalessandrosantos83@gmail.com</p>
                    </div>
                    <div>
                        <i class="fa fa-phone"></i>
                        <p>+2439 548 54895454</p>
                    </div>
                    <div>
                        <i class="fa fa-phone"></i>
                        <p>+2439 548 9837632</p>
                    </div>
                </div>
            <div class="right-side">
                <form action="">
                    <input type="text" placeholder="Nome" required>
                    <input type="email" placeholder="E-mail" required>
                    <input type="text" placeholder="Assunto" required>
                    <textarea cols="30" rows="10" placeholder="Sua mensagem" required></textarea>
                    <button class="btn">Enviar Mensagem</button>
                </form>
            </div>
    </section>
    <!-- footer -->
    <footer class="footer">
        <div class="container">
            <div class="links">
                <a href="#"> <i class="fa fa-facebook"></i> </a>
                <a href="#"> <i class="fa fa-instagram"></i> </a>

            <p>Desenvolvido por Dalessandro Santos</p>
